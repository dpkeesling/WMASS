<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Leaflet Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <script src="./leaflet/leaflet.js"></script>
</head>
<body>

<div id="map" style="width: 1200px; height: 800px; position: relative; outline: none;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0">
	<div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
		<div class="leaflet-pane leaflet-tile-pane">
			<div class="leaflet-layer " style="z-index: 1; opacity: 1;">
				<div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);">
					<img alt="" role="presentation" src="./leaflet/images/1361" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(-200px, -347px, 0px); opacity: 1;">
					<img alt="" role="presentation" src="./leaflet/images/1361(1)" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(312px, -347px, 0px); opacity: 1;">
					<img alt="" role="presentation" src="./leaflet/images/1362" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(-200px, 165px, 0px); opacity: 1;">
					<img alt="" role="presentation" src="./leaflet/images/1362(1)" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(312px, 165px, 0px); opacity: 1;">
				</div>
			</div>
		</div>
		<div class="leaflet-pane leaflet-shadow-pane">
			<img src="./leaflet/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" alt="" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(300px, 247px, 0px);">
		</div>
		<div class="leaflet-pane leaflet-overlay-pane">
			<svg pointer-events="none" class="leaflet-zoom-animated" width="720" height="480" viewBox="-60 -40 720 480" style="transform: translate3d(-60px, -40px, 0px);">
				<g>
					<path class="leaflet-interactive" stroke="red" stroke-opacity="1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="#f03" fill-opacity="0.5" fill-rule="evenodd" d="M141.20355555554852,171.94704600190744a42,42 0 1,0 84,0 a42,42 0 1,0 -84,0 "></path>
					<path class="leaflet-interactive" stroke="#3388ff" stroke-opacity="1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="#3388ff" fill-opacity="0.2" fill-rule="evenodd" d="M358 163L474 219L550 153z"></path>
				</g>
			</svg>
		</div>
		<div class="leaflet-pane leaflet-marker-pane">
			<img src="./leaflet/images/marker-icon-2x.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(300px, 247px, 0px); z-index: 247;">
		</div>
		<div class="leaflet-pane leaflet-tooltip-pane">

		</div>
		<div class="leaflet-pane leaflet-popup-pane">
			<div class="leaflet-popup  leaflet-zoom-animated" style="opacity: 1; transform: translate3d(301px, 213px, 0px); bottom: -7px; left: -58px;">
				<div class="leaflet-popup-content-wrapper">
					<div class="leaflet-popup-content" style="width: 75px;">
						<b>Hello world!</b>
						<br>
						I am a popup.
					</div>
				</div>
				<div class="leaflet-popup-tip-container">
					<div class="leaflet-popup-tip">

					</div>
				</div>
				<!-- <a class="leaflet-popup-close-button" href="https://leafletjs.com/examples/quick-start/example.html#close">×</a> -->
				<a class="leaflet-popup-close-button" >×</a>
			</div>
		</div>
		<div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(1.04805e+06px, 697379px, 0px) scale(4096);">
		</div>
	</div>
	<div class="leaflet-control-container">
		<div class="leaflet-top leaflet-left">
			<div class="leaflet-control-zoom leaflet-bar leaflet-control">
				<!-- <a class="leaflet-control-zoom-in" href="https://leafletjs.com/examples/quick-start/example.html#" title="Zoom in" role="button" aria-label="Zoom in">+</a>
				<a class="leaflet-control-zoom-out" href="https://leafletjs.com/examples/quick-start/example.html#" title="Zoom out" role="button" aria-label="Zoom out">−</a> -->
				<a class="leaflet-control-zoom-in" title="Zoom in" role="button" aria-label="Zoom in">+</a>
				<a class="leaflet-control-zoom-out" title="Zoom out" role="button" aria-label="Zoom out">−</a>
			</div>
		</div>
		<div class="leaflet-top leaflet-right">

		</div>
		<div class="leaflet-bottom leaflet-left">

		</div>
		<div class="leaflet-bottom leaflet-right">
			<div class="leaflet-control-attribution leaflet-control">
				<!-- <a href="https://leafletjs.com/" title="A JS library for interactive maps">Leaflet</a> | Map data © 
				<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © 
				<a href="https://www.mapbox.com/">Mapbox</a> -->
			</div>
		</div>
	</div>
</div>
<script>

	var mymap = L.map('map').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([51.5, -0.09]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

	L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>

</body></html>
